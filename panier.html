<script>
// Affiche le contenue du panier avec le montant total avant et apr√®s les taxes
	function afficherPanier ()
	{
		var PrixTot = 0, TPS = 0, TVQ = 0, Resultat = 0;
		for (var i = 0; i < TabPanier.length; i ++)
		{
			getEl("lblQt" + i).innerHTML = TabPanier[i].Quantite;
			getEl("lblNom" + i).innerHTML = TabPanier[i].Nom;
			getEl("lblPrix" + i).innerHTML = TabPanier[i]Prix;
			PrixTot += TabPanier[i].Quantite * TabPanier[i]Prix;
		}
		getEl("lblMontant").innerHTML = PrixTot;
		TPS = PrixTot * (5 / 100);
		getEl("lblTPS").innerHTML = TPS;
		TVQ = PrixTot * ( 9.975 / 100);
		getEl("lblTVQ").innerHTML = TVQ;
		Resultat = PrixTot + TPS + TVQ;
		getEl("lblResultat").innerHTML = Resultat;
	}
